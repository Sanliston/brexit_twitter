<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Brexit Twitter</title>
        <link rel="stylesheet" type="text/css" href="app/assets/css/styles.css">
        <script src="app/assets/js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="main-bar"> 
            <div id="latest-tweets-bar" class="main-bar-element">
                <span id="latest-tweets-bar-text" class="main-bar-element-text">Latest Brexit Tweets </span>
                <div id="latest-tweets-bar-highlight" class="main-bar-highlight"></div>
            </div>

            <div id="overall-tweets-bar" class="main-bar-element">
                <span id="latest-tweets-bar-text" class="main-bar-element-text">Overall Sentiment</span>
                <div id="overall-tweets-bar-highlight" class="main-bar-highlight"></div>
            </div>

            <div id="tweet-statistics-bar" class="main-bar-element">
                <span id="latest-tweets-bar-text" class="main-bar-element-text">Sentiment Statistics</span>
                <div id="tweet-statistics-bar-highlight" class="main-bar-highlight"></div>
            </div>

        </div>

        <div id="main-content-container">

            <div id="main-banner" class="banner">

                <div id="main-banner-title">
                    <span>
                        Brexit Twitter
                    </span>

                </div>

                <div id="main-banner-description">
                    <span>
                        This is a small website to show what tweeter thinks of brexit.
                    </span>

                </div>

            </div>

        </div>

    </body>
</html>
