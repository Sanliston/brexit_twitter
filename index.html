<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Brexit Twitter</title>
        <link rel="stylesheet" type="text/css" href="app/assets/css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="app/assets/js/script.js"></script>
    </head>

    <body>

        <div id="global-container" class="global-container-overview">

            <!--This will be fixed, and background will initially be transparent, and become solid when user scrolls-->
            <div id="persistent-header" class="persistent-header-inactive">
                <div id="persistent-header-title">
                    <i id="persistent-header-title-logo" class="material-icons">wb_cloudy</i>
                    <span id="persistent-header-title-text"> Brexit Twitter</span>
                </div>

                <div id="persistent-header-options">
                    <div class="header-option-bar" id="overview" onclick="pageHandler(this)">
                        <span class="header-option-text">Overview</span>
                        <div class="header-option-highlight header-option-highlight-inactive"></div>
                    </div>

                    <div class="header-option-bar" id="statistics" onclick="pageHandler(this)">
                        <span class="header-option-text">Statistics</span>
                        <div class="header-option-highlight header-option-highlight-inactive"></div>
                    </div>

                    <div class="header-option-bar" id="about" onclick="pageHandler(this)">
                        <span class="header-option-text">About</span>
                        <div class="header-option-highlight header-option-highlight-inactive"></div>
                    </div>  
                </div>
            </div>

            <!--The content of this div will be changed when the header-options are clicked. The current html inside is for the overview page-->
            <div id="page-content">

            </div> 
        </div>

        

        

    </body>
</html>
